{% extends 'base.html' %}
  {% block head %}
  <title>Login Page</title>
  {% endblock %}

  {% block body %}
  <div class="card">
    <div class="card-body">
    <h1>Enter new Password </h1>
    <p> Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one. </p>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Reset Password</button>
    </form>
    </div>
  </div>
  {% endblock %}
